<div class="container">
  
  <img src="../../assets/forgot-password.avif">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
      
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="emailForm" *ngIf="showEmailForm" (ngSubmit)="sendOtp()">
        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="emailId">
          <mat-error *ngIf="emailForm.get('emailId').hasError('required')">Email is required</mat-error>
        </mat-form-field>
        <button type="submit">Send OTP</button>
      </form>

      <form [formGroup]="otpForm" *ngIf="showOtpForm" (ngSubmit)="onOtpSubmit()">
        <h3 *ngIf="showOtpForm">Please check Your email</h3>
        <mat-form-field>
          <input matInput placeholder="Enter OTP" formControlName="otp">
          <mat-error *ngIf="otpForm.get('otp').hasError('required')">Please Enter Your 6 digit OTP</mat-error>
        </mat-form-field>
        <button  type="submit">Submit OTP</button>
      </form>

      <form [formGroup]="passwordForm" *ngIf="showPasswordForm" (ngSubmit)="onChangePassword()">
        <h3 *ngIf="showPasswordForm">Please Enter New Passsword</h3>
        <mat-form-field>
          <input matInput placeholder="Enter new password" formControlName="password">
          <mat-error *ngIf="passwordForm.get('password').hasError('required')">Enter new password</mat-error>
          <mat-error *ngIf="passwordForm.get('password').hasError('minlength')">Password length must be atleast 8</mat-error>

        </mat-form-field>
        <button  type="submit">Change Password</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
